<body>
 <nav>

   <h1>color flipper</h1>

   <ul class="linkList">
    <li><a href="">simple</a></li>
    <li><a href="colorFliper.html">hex</a></li>
   </ul>
</div>
</nav>

<div class="container">
 <article class="align">
<h2>background color : <span>#f1f5f8</span> </h2>
</article>
<button class="btn">click me</button>
</div>





<script>
 let differentColorData = ['red','green','rgb(133,122,200)','#f1f5f8'];

let alignSpan = document.querySelector('.align span');
let btn = document.querySelector('.btn');

btn.addEventListener('click', () => {
    let hex = '';
    
        let random = Math.floor(Math.random() * differentColorData.length);
        hex += differentColorData[random];
   
    alignSpan.textContent = hex;
    document.body.style.background = hex;
});









</script>
</body>
